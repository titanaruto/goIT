<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 05</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="img/icon/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper_header">
        <header class="header clearfix">
            <h1 class="logo"><a class="logo-link" href="#">mart</a></h1>
            <nav class="nav ">
                <ul class="nav__list clearfix">
                    <li class="nav__item"><a href="#">home</a></li>
                    <li class="nav__item"><a href="#">about us</a></li>
                    <li class="nav__item"><a href="#">page</a></li>
                    <li class="nav__item"><a href="#">shop</a></li>
                    <li class="nav__item"><a href="#">blog</a></li>
                    <li class="nav__item"><a href="#">contacts</a></li>
                </ul>
            </nav>

        </header>
    </div>
    <main class="main">
        <div class="conteiner_slider">
            <section class="slider">
                <div class="container_info_slider">
                    <h2 class="slider_title">affordable paris tours</h2>
                    <p class="slider_discription">city tours / tour tickets / tour guides</p>

                    <button class="btn-left btn"><i class="pe-7s-angle-left"></i></button>
                    <button class="btn-right btn"><i class="pe-7s-angle-right"></i></button>
                </div>
            </section>
        </div>
        <div class="container_collection">
            <section class="featured-products__section clearfix">
                <h2 class="section__title">
                    new collection
                </h2>
                <div class="content">
                    <ul class="content_list clearfix">
                        <li class="list_item">
                            <div class="content_item clearfix">
                                <img src="./img/image_1.png" alt="" width="256" height="322">
                                <div class="content_item_bottom-info">
                                    <h3 class="content_title">blue tshirt</h3>
                                    <span class="content_price">$26</span>
                                </div>
                            </div>
                        </li>
                        <li class="list_item">
                            <div class="content_item clearfix">
                                <img src="./img/image_2.png" alt="" width="256" height="322">
                                <div class="content_item_bottom-info">
                                    <h3 class="content_title">woman tshirt</h3>
                                    <span class="content_price">$31</span>
                                </div>
                            </div>
                        </li>
                        <li class="list_item">
                            <div class="content_item clearfix">
                                <img src="./img/image_3.png" alt="" width="256" height="322">
                                <div class="content_item_bottom-info">
                                    <h3 class="content_title">yellow tshirt</h3>
                                    <span class="content_price">$21</span>
                                </div>
                            </div>
                        </li>
                        <li class="list_item">
                            <div class="content_item clearfix">
                                <img src="./img/image_4.png" alt="" width="256" height="322">
                                <div class="content_item_bottom-info">
                                    <h3 class="content_title">cool lingerie</h3>
                                    <span class="content_price">$56</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="footer_discription">text</p>
    </footer>

</body>

</html>
