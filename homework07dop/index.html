<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 07 дополнительное</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="visually-hidden">table + form Homework</h1>
        <main class="main">
                <table class="branch-table">
                        <caption>Услуги барбершопа "Branch"</caption>
                        <tr>
                            <th>Услуга</th>
                            <th>Стоимость</th>
                            <th>Сроки</th>
                        </tr>
                        <tr>
                            <td>мужская стрижка</td>
                            <td>250 грн</td>
                            <td>1 час</td>
                        </tr>
                        <tr>
                            <td>женская стрижка</td>
                            <td>350 грн</td>
                            <td>2 часа</td>
                        </tr>
                        <tr>
                            <td>стрижка + борода</td>
                            <td>350 грн</td>
                            <td>1.5 часа</td>
                        </tr>
                        <tr>
                            <td>коррекция стрижки</td>
                            <td>170 грн</td>
                            <td>1 час</td>
                        </tr>
                        <tr>
                            <td>стрижка бороды</td>
                            <td>150 грн</td>
                            <td>1 час</td>
                        </tr>
                        <tr>
                            <td>черная маска</td>
                            <td>150 грн</td>
                            <td>0.5 часа</td>
                        </tr>
                    </table>
            
                    <form action="" class="contact-form">
                        <input type="text" name="name" placeholder="Your Name" id="name">
                        <input type="email" name="email" placeholder="Your Email" id="email">
                        <textarea name="message" id="message" placeholder="Your Message" cols="30" rows="10"></textarea>
                        <input type="submit" value="send">
                    </form>
        </main>
        
    </div>
</body>

</html>
