<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 08 дополнительное</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container sidebar">
        <div class="sidebar-left"></div>
        <div class="sidebar-center"></div>
        <div class="sidebar-right"></div>
      </div>
      <div class="sidebar-2">
        <div class="sidebar-content"></div>
        <div class="sidebar-green-white"></div>
      </div>
      <div class="sidebar-3">
        <div class="less3-red"></div>
        <div class="block-2">
          <div class="less3-green"></div>
          <div class="less3-blue"></div>
        </div>
      </div>

      <div class="less-4">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="img/luxury-yacht-boat-speed-water-163236.jpeg"
          />
          <source
            media="(min-width: 768px)"
            srcset="img/beach-blue-sky-coconut-1045113.jpg"
          />
          <source
            media="(min-width: 480px)"
            srcset="img/blauaras-parrot-hyazinth-ara-anodorhynchus-52549.jpeg"
          />
          <img src="img/pexels-753626.jpg" alt="responsive image" />
        </picture>
      </div>
    </div>
  </body>
</html>
